<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="carp.jpg">
    <meta property="og:image" content="carp.jpg">
    <meta property="og:description" content="carp">
    <meta property="og:url" content="https://carp-ebooks.com">

</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">carp</h5>
            </div>
            <div class="card-body">
                <img src="carp.jpg" alt="carp" class="img-fluid">
                <p></p>
                <div class="d-grid">
                    <button class="btn btn-outline-primary" id="skeet-button"><a id = "skeet-link" href=""> Skeet #carp</a></button>
                </div>
            </div>
            <div class="card-footer">
                <p class="text-center">a little project by <a href="https://bsky.app/profile/zmaril.bsky.social">zack</a></p>
                <p class="text-center"><a href="https://github.com/zmaril/carp-ebooks"> here's how to make your own</a></p>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = "https://bsky.app/intent/compose";
        let text = "carp https://en.wikipedia.org/wiki/Carp #carp";
        if (Math.random() < 0.5) {
            //relink back to carp-ebooks.com instead of the wikipedia page
            text = "carp https://carp-ebooks.com #carp";
        }
        const escapedText = encodeURIComponent(text);

        document.getElementById("skeet-link").setAttribute("href", `${baseUrl}?text=${escapedText}`);
    </script>
</body>
</html>
